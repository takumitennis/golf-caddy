<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login / Sign-up</title>
  <style>
    body{font-family:'Segoe UI',sans-serif;margin:0;background:#f5f6fa;display:flex;justify-content:center;align-items:flex-start;padding-top:60px}
    .card{background:#fff;border:1px solid #e0e0e0;border-radius:6px;width:90%;max-width:380px;padding:32px 24px;box-shadow:0 2px 4px rgba(0,0,0,.05)}
    h2{margin:0 0 24px;font-size:1.25rem;color:#004b8d;border-left:4px solid #004b8d;padding-left:8px}
    label{display:block;margin-top:18px;font-weight:600}
    input{width:100%;padding:10px;margin-top:6px;border:1px solid #ccc;border-radius:4px;font-size:1rem}
    input:invalid{border-color:#e53935;background:#ffebee}
    .err{color:#e53935;font-size:.85rem;margin-top:4px;display:none}
    button{width:100%;margin-top:26px;padding:12px;border:none;border-radius:4px;background:#ff7043;color:#fff;font-size:1rem;cursor:pointer}
    small{display:block;margin-top:14px;color:#004b8d;text-align:right;font-size:.85rem}
  </style>
</head>
<body>
  <form id="authForm" class="card" novalidate>
    <h2 id="title">ログイン</h2>
    <label>ログインID
      <input id="email"  type="email" required />
      <span class="err" id="errEmail">ログインIDを入力してください。</span>
    </label>
    <label>パスワード
      <input id="pass"   type="password" required />
    </label>
    <button type="submit">ログイン</button>
    <small id="toggle" style="cursor:pointer">新規登録はこちら</small>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://vqjxajzaasuqfgvhvxci.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxanhhanphYXN1cWZndmh2eGNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjIxMzgsImV4cCI6MjA2OTE5ODEzOH0.NmKwgZA1_-TTvMTQt07QRXtIlR-DPOPATVPuQ3QuO54";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // role=golf / role=caddy を URL クエリ ?role=golf で受け取る
    const role = new URLSearchParams(location.search).get("role") || "guest";

    let mode = "login";                    // login or signup
    const form   = document.getElementById("authForm");
    const toggle = document.getElementById("toggle");
    const title  = document.getElementById("title");

    toggle.onclick = () => {
      mode  = mode === "login" ? "signup" : "login";
      title.textContent = mode === "login" ? "Login" : "Sign-up";
      toggle.textContent = mode === "login" ? "Create new account" : "I have an account";
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("email");
      const emailVal=email.value;
      document.getElementById('errEmail').style.display = emailVal? 'none':'block';
      if(!emailVal){return;}
      const password = document.getElementById("pass").value;

      let res;

if (mode === "signup") {
  /* ---------- 新規登録 ---------- */
  res = await supabase.auth.signUp({
    email: emailVal, // Use the value
    password,
    options: { data: { role } }
  });

  if (!res.error) {
    // セッションが無ければ自動ログイン
    if (!res.data.session) {
      await supabase.auth.signInWithPassword({ email: emailVal, password }); // Use the value
    }
    location.href = "/profile.html?role=" + role;
    return;
  }
} else {
  /* ---------- ログイン ---------- */
  res = await supabase.auth.signInWithPassword({ email: emailVal, password }); // Use the value
  if (!res.error) {
    const user = res.data.user;
    if(user?.user_metadata?.role!==role){
      alert('このアカウントは別の種類のログインページからアクセスしてください');
      await supabase.auth.signOut();
      return;
    }
    location.href = "../dashboard.html";
    return;
  }
}

/* ----- ここに来るのはエラー時のみ ----- */
alert(res.error?.message || "Unknown error");
};
  </script>
</body>
</html>
