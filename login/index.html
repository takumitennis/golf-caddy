<!DOCTYPE html>
<!-- This file is identical to the root-level login.html but placed under /login/index.html
     so Cloudflare Pages can serve /login?role=golf などの拡張子なし URL にも対応する -->
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login / Sign-up</title>
  <style>
    body{font-family:Helvetica,Arial,sans-serif;display:flex;justify-content:center;
         align-items:center;height:100vh;background:#f5f5f5}
    form{background:#fff;padding:32px 40px;border-radius:8px;box-shadow:0 2px 6px #0002}
    input{display:block;width:260px;padding:10px;margin:10px 0}
    button{padding:10px 24px;border:none;border-radius:6px;background:#006aad;color:#fff;cursor:pointer}
    small{display:block;margin-top:10px;color:#555;cursor:pointer}
  </style>
</head>
<body>
  <form id="authForm">
    <h2 id="title">Login</h2>
    <input id="email"  type="email"     placeholder="Email" required />
    <input id="pass"   type="password"  placeholder="Password" required />
    <button type="submit">Continue</button>
    <small id="toggle">Create new account</small>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://vqjxajzaasuqfgvhvxci.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxanhhanphYXN1cWZndmh2eGNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjIxMzgsImV4cCI6MjA2OTE5ODEzOH0.NmKwgZA1_-TTvMTQt07QRXtIlR-DPOPATVPuQ3QuO54";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const role = new URLSearchParams(location.search).get("role") || "guest";

    let mode = "login";
    const form   = document.getElementById("authForm");
    const toggle = document.getElementById("toggle");
    const title  = document.getElementById("title");

    toggle.onclick = () => {
      mode  = mode === "login" ? "signup" : "login";
      title.textContent  = mode === "login" ? "Login" : "Sign-up";
      toggle.textContent = mode === "login" ? "Create new account" : "I have an account";
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      const email    = document.getElementById("email").value;
      const password = document.getElementById("pass").value;
      let res;

      if (mode === "signup") {
        /* ---------- 新規登録 ---------- */
        res = await supabase.auth.signUp({
          email,
          password,
          options: { data: { role } }
        });

        if (!res.error) {
          location.href = `../profile.html?role=${role}`;
          return;
        }
      } else {
        /* ---------- ログイン ---------- */
        res = await supabase.auth.signInWithPassword({ email, password });
        if (!res.error) {
          location.href = "../dashboard.html";
          return;
        }
      }

      alert(res.error?.message || "Unknown error");
    };
  </script>
</body>
</html>
