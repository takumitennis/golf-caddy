<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login / Sign-up</title>
  <style>
    :root {
      --primary-color: #2f8f2f;
      --primary-dark: #1e5f1e;
      --primary-light: #4caf50;
      --secondary-color: #ffffff;
      --accent-color: #ff6b35;
      --text-color: #333333;
      --text-light: #666666;
      --bg-light: #f8f9fa;
      --bg-dark: #2c3e50;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Helvetica Neue", Arial, "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif;
      background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 50%, #6b8e23 100%);
      background-image: 
          url("https://images.unsplash.com/photo-1535131749006-b7f58c99034b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 450px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      padding: 3rem 2.5rem;
      box-shadow: var(--shadow-hover);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }

    .logo {
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .logo p {
      color: var(--text-light);
      font-size: 1rem;
    }

    h2 {
      margin: 0 0 2rem;
      font-size: 1.5rem;
      color: var(--text-color);
      font-weight: 600;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -0.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #e1e8ed;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.9);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(47, 143, 47, 0.1);
      background: white;
    }

    input.error {
      border-color: #e74c3c;
      background: #fff5f5;
    }

    .err {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
      font-weight: 500;
    }

    .err.show {
      display: block;
      animation: fadeInUp 0.3s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      width: 100%;
      margin-top: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    button:active {
      transform: translateY(0);
    }

    .toggle {
      display: block;
      margin-top: 2rem;
      color: var(--primary-color);
      text-align: center;
      font-size: 0.95rem;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      text-decoration: none;
    }

    .toggle:hover {
      color: var(--primary-dark);
      transform: translateY(-1px);
    }

    .role-selector {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
      border-radius: var(--border-radius);
    }

    .role-option {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: calc(var(--border-radius) - 4px);
      background: transparent;
      color: var(--text-color);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .role-option.active {
      background: var(--primary-color);
      color: white;
      box-shadow: var(--shadow);
    }

    .role-option:hover:not(.active) {
      background: rgba(255, 255, 255, 0.2);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      border: 1px solid #c3e6cb;
      font-weight: 500;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      border: 1px solid #f5c6cb;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .card {
        padding: 2rem 1.5rem;
      }

      .logo h1 {
        font-size: 1.75rem;
      }

      .role-selector {
        flex-direction: column;
        gap: 0.5rem;
      }

      .role-option {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem 1rem;
      }

      .logo h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.25rem;
      }

      input {
        padding: 0.875rem 1rem;
      }

      button {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="authForm" class="card" novalidate>
      <div class="logo">
        <h1 style="letter-spacing:-0.02em;color:#2f8f2f;font-weight:800;">Golf-Caddy</h1>
        <p>マッチングサービス</p>
      </div>
      
      <h2 id="title">ログイン</h2>
      
      <div class="role-selector">
        <button type="button" class="role-option" data-role="golf">ゴルフ場</button>
        <button type="button" class="role-option active" data-role="caddy">キャディ</button>
      </div>

      <div class="form-group">
        <label id="emailLabel">ログインID</label>
        <input id="email" type="email" required placeholder="メールアドレスを入力" />
        <span class="err" id="errEmail">ログインIDを入力してください。</span>
      </div>

      <div id="signupStep2" style="display:none;">
        <div class="form-group">
          <label>氏名</label>
          <input id="name" type="text" placeholder="山田 太郎" />
          <span class="err" id="errName">氏名を入力してください。</span>
        </div>
        <div class="form-group">
          <label>ふりがな</label>
          <input id="nameKana" type="text" placeholder="やまだ たろう" />
          <span class="err" id="errNameKana">ふりがなを入力してください。</span>
        </div>
        <div class="form-group">
          <label>パスワード（6文字以上）</label>
          <input id="signupPass" type="password" placeholder="パスワード" />
          <span class="err" id="errSignupPass">6文字以上で入力してください。</span>
        </div>
        <div class="form-group">
          <label>電話番号</label>
          <input id="phone" type="tel" placeholder="090-1234-5678" />
          <span class="err" id="errPhone">電話番号を入力してください。</span>
        </div>
        <div class="form-group">
          <label>住所</label>
          <input id="address" type="text" placeholder="東京都〇〇区..." />
          <span class="err" id="errAddress">住所を入力してください。</span>
        </div>
        <div class="form-group">
          <label>（任意）所属大学</label>
          <input id="university" type="text" placeholder="〇〇大学" />
        </div>
        <div class="form-group">
          <label>（任意）ゴルフ歴（年）</label>
          <input id="golfYears" type="number" min="0" placeholder="5" />
        </div>
        <div class="form-group">
          <label>（任意）キャディ歴（年）</label>
          <input id="caddyYears" type="number" min="0" placeholder="1" />
        </div>
        <div class="form-group">
          <label>（任意）ベストスコア</label>
          <input id="bestScore" type="number" min="40" max="200" placeholder="85" />
        </div>
        <div class="form-group">
          <label>（任意）一言挨拶</label>
          <input id="greeting" type="text" placeholder="よろしくお願いします！" />
        </div>
        <div class="form-group">
          <label>（任意）アピールポイント</label>
          <input id="appeal" type="text" placeholder="コミュニケーションが得意です など" />
        </div>
        <div class="form-group">
          <label>（任意）プロフィール写真</label>
          <input id="avatar" type="file" accept="image/*" />
        </div>
        <div class="form-group" style="display:flex;align-items:center;gap:.5rem;">
          <input id="agree" type="checkbox" />
          <label for="agree" style="margin:0;">規約に同意します</label>
          <span class="err" id="errAgree">規約に同意してください。</span>
        </div>
      </div>

      <div class="form-group" id="passwordGroup">
        <label id="passwordLabel">パスワード</label>
        <input id="pass" type="password" required placeholder="パスワードを入力" />
        <span class="err" id="errPassword">パスワードを入力してください。</span>
      </div>
      
      <button type="submit" id="submitBtn">
        <span id="submitText">ログイン</span>
      </button>
      
      <a href="#" class="toggle" id="toggle">新規登録はこちら</a>
      <a href="#" class="toggle" id="nextStep" style="display:none;">次へ</a>
      <div id="stepNote" style="display:none;color:#666;font-size:.9rem;margin-top:6px;text-align:center;">次へを押して詳細を入力してください</div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://vqjxajzaasuqfgvhvxci.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxanhhanphYXN1cWZndmh2eGNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjIxMzgsImV4cCI6MjA2OTE5ODEzOH0.NmKwgZA1_-TTvMTQt07QRXtIlR-DPOPATVPuQ3QuO54";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // URL クエリからロールを取得（なければエントリーポイントで分ける運用を想定）
    const urlParams = new URLSearchParams(location.search);
    let role = urlParams.get("role") || "caddy";
    let mode = "login";

    const form = document.getElementById("authForm");
    const toggle = document.getElementById("toggle");
    const title = document.getElementById("title");
    const submitBtn = document.getElementById("submitBtn");
    const submitText = document.getElementById("submitText");
    const passwordGroup = document.getElementById("passwordGroup");
    const emailLabel = document.getElementById("emailLabel");
    const roleOptions = document.querySelectorAll('.role-option');

    // ロール選択の初期化
    function updateRoleSelection() {
      roleOptions.forEach(option => {
        option.classList.remove('active');
        if (option.dataset.role === role) {
          option.classList.add('active');
        }
      });
    }

    // ロール選択UIは撤去し、URLのroleだけを使用（ロール不要・事故防止）
    document.querySelector('.role-selector').style.display='none';

    // フォーム表示の更新
    function updateFormDisplay() {
      if (mode === "signup") {
        title.textContent = "新規登録";
        submitText.textContent = "登録";
        emailLabel.textContent = "メールアドレス";
        passwordGroup.style.display = "none";
        toggle.textContent = "ログインはこちら";
      } else {
        title.textContent = "ログイン";
        submitText.textContent = "ログイン";
        emailLabel.textContent = "ログインID";
        passwordGroup.style.display = "block";
        toggle.textContent = "新規登録はこちら";
      }
    }

    // 初期表示の設定
    updateRoleSelection();
    updateFormDisplay();

    // モード切り替え
    toggle.addEventListener('click', (e) => {
      e.preventDefault();
      mode = mode === "login" ? "signup" : "login";
      updateFormDisplay();
      
      // エラーメッセージをクリア
      clearErrors();
    });

    // サインアップ: 次へボタンで詳細フォームを表示
    document.addEventListener('click', (e)=>{
      if (e.target && e.target.id === 'nextStep'){
        e.preventDefault();
        if (mode !== 'signup') return;
        const email = document.getElementById('email').value.trim();
        if (!email || !email.includes('@')) { showError('email','有効なメールアドレスを入力してください'); return; }
        document.getElementById('signupStep2').style.display='block';
        document.getElementById('nextStep').style.display='none';
        const note = document.getElementById('stepNote');
        if (note) note.style.display='none';
      }
    });

    // エラー表示のクリア
    function clearErrors() {
      document.getElementById("email").classList.remove("error");
      document.getElementById("pass").classList.remove("error");
      document.querySelectorAll('.err').forEach(err => {
        err.classList.remove('show');
      });
    }

    // エラーメッセージの表示
    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorSpan = document.getElementById(`err${fieldId.charAt(0).toUpperCase() + fieldId.slice(1)}`);
      
      field.classList.add("error");
      if (errorSpan) {
        errorSpan.textContent = message;
        errorSpan.classList.add('show');
      }
    }

    // 成功メッセージの表示
    function showMessage(message, type = 'success') {
      const messageDiv = document.createElement('div');
      messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
      messageDiv.textContent = message;
      
      form.insertBefore(messageDiv, form.firstChild);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }

    // ローディング状態の管理
    function setLoading(loading) {
      const submitBtn = document.getElementById("submitBtn");
      const submitText = document.getElementById("submitText");
      
      if (loading) {
        submitBtn.disabled = true;
        submitText.innerHTML = '<span class="loading"></span>処理中...';
      } else {
        submitBtn.disabled = false;
        submitText.textContent = mode === "login" ? "ログイン" : "登録";
      }
    }

    // フォーム送信
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      clearErrors();
      setLoading(true);
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value;

      // バリデーション
      let hasError = false;
      
      if (!email) {
        showError("email", "メールアドレスを入力してください");
        hasError = true;
      } else if (!email.includes('@')) {
        showError("email", "有効なメールアドレスを入力してください");
        hasError = true;
      }
      
      // サインアップ時にステップ2が未表示なら、まず表示してから終了（ユーザーに次の入力を促す）
      if (mode === "signup") {
        const step2 = document.getElementById('signupStep2');
        const isHidden = step2 && (step2.style.display === 'none' || step2.offsetParent === null);
        if (isHidden) {
          step2.style.display = 'block';
          const nextBtn = document.getElementById('nextStep');
          if (nextBtn) nextBtn.style.display = 'none';
          const note = document.getElementById('stepNote');
          if (note) note.style.display = 'none';
          setLoading(false);
          return; // ここでは登録処理は行わず、次の入力へ誘導
        }
      }

      if (mode === "login" && !password) {
        showError("pass", "パスワードを入力してください");
        hasError = true;
      }
      
      if (hasError) {
        setLoading(false);
        return;
      }

      try {
        if (mode === "login") {
          // ログイン処理
          const { data, error } = await supabase.auth.signInWithPassword({ 
            email, 
            password 
          });
          
          if (error) {
            showMessage("ログインに失敗しました: " + error.message, 'error');
          } else {
            showMessage("ログインに成功しました！", 'success');
            
            // ロールに応じてリダイレクト
            setTimeout(() => {
              location.href = role === 'golf' ? 'golf_dashboard.html' : 'caddy_dashboard.html';
            }, 600);
          }
        } else {
          // サインアップ（2ステップの必須項目チェック）
          const name = document.getElementById('name').value.trim();
          const nameKana = document.getElementById('nameKana').value.trim();
          const signupPass = document.getElementById('signupPass').value;
          const phone = document.getElementById('phone').value.trim();
          const address = document.getElementById('address').value.trim();
          const agree = document.getElementById('agree').checked;
          if (!name){ showError('name','氏名を入力してください'); hasError = true; }
          if (!nameKana){ showError('nameKana','ふりがなを入力してください'); hasError = true; }
          if (!signupPass || signupPass.length < 6){ showError('signupPass','6文字以上で入力してください'); hasError = true; }
          if (!phone){ showError('phone','電話番号を入力してください'); hasError = true; }
          if (!address){ showError('address','住所を入力してください'); hasError = true; }
          if (!agree){ document.getElementById('errAgree').classList.add('show'); hasError = true; }
          if (hasError){ setLoading(false); return; }

          const university = document.getElementById('university').value.trim();
          const golfYears = document.getElementById('golfYears').value;
          const caddyYears = document.getElementById('caddyYears').value;
          const bestScore = document.getElementById('bestScore').value;
          const greeting = document.getElementById('greeting').value.trim();
          const appeal = document.getElementById('appeal').value.trim();

          // Supabase signUp（パスワード方式）
          const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
            email,
            password: signupPass,
            options: {
              data: { role, name, nameKana, phone, address, university, golfYears, caddyYears, bestScore, greeting, appeal }
            }
          });
          if (signUpError){ showMessage('登録に失敗しました: ' + signUpError.message,'error'); setLoading(false); return; }

          // caddiesプロファイル初期登録
          if (role === 'caddy'){
            await supabase.from('caddies').upsert({
              email,
              name,
              phone,
              address,
              university: university || null,
              golf_years: golfYears ? Number(golfYears) : null,
              caddy_years: caddyYears ? Number(caddyYears) : null,
              best_score: bestScore ? Number(bestScore) : null,
              appeal,
              greeting
            }, { onConflict: 'email' });
          } else if (role === 'golf'){
            await supabase.from('golf_courses').upsert({
              email,
              name,
              address,
              phone
            }, { onConflict: 'email' });
          }
          showMessage('確認メールを送信しました。メールをご確認ください。','success');
        }
      } catch (error) {
        showMessage("エラーが発生しました: " + error.message, 'error');
      } finally {
        setLoading(false);
      }
    });

    // 入力フィールドのフォーカス時のエラークリア
    document.getElementById("email").addEventListener('focus', () => {
      document.getElementById("email").classList.remove("error");
      document.getElementById("errEmail").classList.remove("show");
    });

    document.getElementById("pass").addEventListener('focus', () => {
      document.getElementById("pass").classList.remove("error");
      document.getElementById("errPassword").classList.remove("show");
    });

    // ページ読み込み時のアニメーション
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.querySelector('.card');
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
